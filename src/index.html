<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>cable oracle web3 对接实例</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">cable oracle web3</h1>
            <hr/>
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <p>钱包地址： <span id="wallet"></span> | 网络：OKExChain测试网</p>

            <p>RV地址：0x8683ca7bb1A0ca6Cf03c666eBf1Fa8E42d5bAe59</p>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <p class="text-warning">1.设置预言机。</p>
            <p class="text-danger">注意：此方法仅用于测试网测试！</p>
            <p>
                预言机地址：
                <input type="text" id="orAddress" placeholder="预言机0x前缀地址">
                <button id="setOracle" class="btn btn-primary" style="margin-left: 20px;">设置</button>
            </p>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <p class="text-warning">2.RV为预言机授权。 </p>
            <p class="text-danger">RV地址中必须余额充足</p>
            <p>
                资产授权：
                <input type="text" id="tAddress" placeholder="代币0x前缀地址">
                <input type="text" id="oAddress" placeholder="预言机0x前缀地址">

                <button id="setAllowance" class="btn btn-primary" style="margin-left: 20px;">授权</button>
                <button id="closeAllowance" class="btn btn-primary" style="margin-left: 20px;">撤销</button>
            </p>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <p class="text-warning">3.发布任务。</p>
            <p>
                任务参数：
                <input type="string" id="price" placeholder="货币类型">
                <input type="string" id="source" placeholder="数据源">
                <input type="string" id="period" placeholder="请求周期">
                <input type="string" id="token" placeholder="奖励代币">
                <input type="string" id="amount" placeholder="奖励代币数量">
                <input type="string" id="ratio" placeholder="奖励分配比例">

            <button id="TaskAdd" class="btn btn-primary" style="margin-left: 20px;">发布</button>
            </p>
            <hr>
        </div>
    </div>

<!--    <div class="row">-->
<!--        <div class="col-xs-12 col-sm-8 col-sm-push-2">-->
<!--            <p class="text-warning">获取价格。 </p>-->
<!--            <p class="text-danger">需要权限</p>-->
<!--            <p>-->
<!--                资产授权：-->
<!--                <input type="text" id="getType" placeholder="代币类型">-->
<!--                <input type="text" id="getSource" placeholder="数据源">-->

<!--                <button id="getPrice" class="btn btn-primary" style="margin-left: 20px;">查询</button>-->
<!--            </p>-->
<!--            <p>最新价格： <span id="getValue" style="color: black;"></span></p>-->
<!--            <hr>-->
<!--        </div>-->
<!--    </div>-->

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <p>
                查询已发布的任务：
                <button id="getTaskIdentifier" class="btn btn-primary" style="margin-left: 250px;">查询</button>
            </p>
            <p>请求<span id="type" style="color: red;"></span>基于OKEx的喂价</p>
            <p>奖励金额： <span id="amountReward" style="color: #000000;"></span></p>
            <p>奖励代币地址： <span id="tokenReward" style="color: black;"></span></p>
            <p>奖励比例： <span id="ratioReward" style="color: black;"></span></p>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <p>
            <p>Tasks： <div id="tasksView" style="color: black;"></div></p>
            <hr>
        </div>
    </div>

</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
